<!DOCTYPE html>
<html>
    <head>
        <title>Calendar</title>
        <link rel="stylesheet" href="./calendar.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
              crossorigin="anonymous">
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link rel="stylesheet" 
              href="https://www.w3schools.com/w3css/4/w3.css">
        <script type="text/javascript" src="./calendar.js"></script>
    </head>
    <body onload="load_events()">
        <div class="w3-sidebar w3-bar-block" style="display:none; background-color: orange" id="mySidebar">
            <button onclick="w3_close()" class="w3-bar-item w3-button w3-large sidebar-text">Close &times;</button>
            <a href="./calendar.html" class="w3-bar-item w3-button sidebar-text">Calendar</a>
            <a href="./todo.html" class="w3-bar-item w3-button sidebar-text">To-Do List</a>
            <a href="./gallery.html" class="w3-bar-item w3-button sidebar-text">Image Gallery</a>
            <a href="./groups.html" class="w3-bar-item w3-button sidebar-text">Change Group</a>
            <a href="./login.html" class="w3-bar-item w3-button sidebar-text">Sign Out</a>
        </div>
        <div class="background">
            <button class="w3-button w3-xlarge" style="position: fixed;" onclick="w3_open()">â˜°</button>
            <div class="cal-heading">CALENDAR</div>
            <div class="add-new-event-form"></div>
            <button type="button" class="btn btn-outline-warning add-new-event-btn" onclick="openForm()">New Event</button>
            <div class="form-popup" id="myForm">
                <div class="form-container">
                    <div>
                        <h4 class="form-headings">Event Name</h4>
                        <input type="text" id="ename" ></input><br>
                    </div>
                    <div>
                        <h4 class="form-headings">Date</h4>
                        <input type="date" id="edate" ></input>
                    </div>
                    <div style="margin-top: 10px;">
                        <span class="form-headings">Start Time</span>
                        <span class="form-headings" style="margin-left: 30px;">End Time</span>
                    </div>
                    <div>
                        <input type="time" id="estime"></input><input type="time" style="margin-left: 58px;" id="eetime"></input>
                    </div>
                    <div>
                        <h4 class="form-headings">Location</h4>
                        <input type="text" id="elocation" ></input>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <h4 class="form-headings">Description</h4>
                        <input type="text" style="height: 80px;" id="edescription"></input>
                    </div>
                    <button type="button" class="btn btn-success form-btns" onclick="new_event()">Add Event</button>
                    <button type="button" class="btn btn-danger form-btns" onclick="closeForm()">Close</button>
                </div>
            </div>
            <div class="cal" id="cal">
                
            </div>
        </div>
    </body>
</html>
