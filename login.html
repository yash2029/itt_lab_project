<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
            <link   rel="stylesheet" 
                    href="./login.css"/>
            <link   rel="stylesheet"
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
                    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
                    crossorigin="anonymous"/>
            <link   rel="stylesheet" 
                    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
            <script src='./login.js'/></script>
    </head>
    <body>
        <div class="background" style="height: 759px; width: 1536px;">
            <div class="form-floating mb-3 detail-input">
                <input type="text" class="form-control" id="floatingInput" placeholder="name123">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating detail-input">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="login-submission">
                <button type="button" class="btn btn-outline-warning" onclick="check_credentials()">Login</button>
            </div>
            <div class="signup-link">
                <a href="signup.html">Not a User, Sign Up!!</a>
            </div>
        </div>
    </body>
</html>
