<!DOCTYPE html>
<html>
    <head>
        <title>ToDo</title>
        <link rel="stylesheet" href="./todo.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
              crossorigin="anonymous">
        <link rel="stylesheet" 
              href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
        <link rel="stylesheet" 
              href="https://www.w3schools.com/w3css/4/w3.css">
        <script type="text/javascript" src="./todo.js"></script>
    </head>
    <body onload="load_list()">
        <div class="w3-sidebar w3-bar-block" style="display:none; background-color: orange" id="mySidebar">
            <button onclick="w3_close()" class="w3-bar-item w3-button w3-large sidebar-text">Close &times;</button>
            <a href="./calendar.html" class="w3-bar-item w3-button sidebar-text">Calendar</a>
            <a href="./todo.html" class="w3-bar-item w3-button sidebar-text">To-Do List</a>
            <a href="./gallery.html" class="w3-bar-item w3-button sidebar-text">Image Gallery</a>
            <a href="./groups.html" class="w3-bar-item w3-button sidebar-text">Change Group</a>
            <a href="./login.html" class="w3-bar-item w3-button sidebar-text">Sign Out</a>
        </div>
        <div class="background">
            <button class="w3-button w3-xlarge" style="position: fixed;" onclick="w3_open()">â˜°</button>
            <div class="todo-heading" id="todo-heading"></div>
            <div class="todo-input">
                <input type="text" class="form-control" style="width: 300px; display: inline-block;" id="todo-name-input" placeholder="Enter Task">
                <button type="button" class="btn btn-warning" style="width: 80px" onclick="add_task()">Add</button>
            </div>
            <div class="todo-list">
                <table class="table table-bordered table-hover todo-list-table" id="todo-list-table">
                    <colgroup>
                        <col span="1" style="width: 50%;">
                        <col span="1" style="width: 25%;">
                        <col span="1" style="width: 25%;">
                    </colgroup>
                    <thead>
                        <tr>
                            <th>Task</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="todo-list-body">
                        <!-- <tr>
                            <td>To go for a good long walk</td>
                            <td>In progress</td>
                            <td>
                                <button type="button" class="btn btn-danger">Delete</button>
                                <button type="button" class="btn btn-success" style="margin-left: 50px;">Finished</button>
                            </td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
