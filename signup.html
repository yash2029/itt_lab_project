<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
        <link   rel="stylesheet" 
                href="./signup.css"/>
        <link   rel="stylesheet"
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
                integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
                crossorigin="anonymous"/>
        <link   rel="stylesheet" 
                href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"/>
        <script src="signup.js"></script>
    </head>
    <body>
        <div class="background" style="height: 759px; width: 1536px;">
            <div class="form-floating mb-3 detail-input">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">New Username</label>
            </div>
            <div class="form-floating detail-input">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">New Password</label>
            </div>
            <div class="form-floating detail-input">
                <input type="password" name="password2" class="form-control" id="floatingPassword2" placeholder="Password">
                <label for="floatingPassword">Re-enter New Password</label>
            </div>
            <div class="signup-submission">
                <button type="button" class="btn btn-outline-warning" onclick="new_user()">Sign Up</button>
            </div>
        </div>
    </body>
</html>
