<head>

    <body onload="load_groups()">
        <div class="background">
            <div class="panel-group group-list">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" href="#collapse1">List of Groups</a>
                        </h4>
                    </div>
                    <div id="collapse1" class="panel-collapse collapse">
                        <ul class="list-group" id="group-list">

                        </ul>
                        <div class="panel-footer btn" style="cursor: pointer; width: 100%" onclick="create_join_group()">
                            Create/Join Group
                        </div>
                        <div class="panel-footer btn" style="cursor: pointer; width: 100%" onclick="leave_group()">
                            Leave Group
                        </div>
                    </div>
                </div>
            </div>
        </div>
