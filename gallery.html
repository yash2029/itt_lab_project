<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
    <link   rel="stylesheet" href="./gallery.css"/>
    <link   href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" 
            crossorigin="anonymous">
    <link   rel="stylesheet" 
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link   rel="stylesheet" 
            href="https://www.w3schools.com/w3css/4/w3.css">
    <script type="text/javascript" src="./gallery.js"></script>
</head>
    <body onload="load_images()">
        <div class="w3-sidebar w3-bar-block" style="display:none; background-color: orange" id="mySidebar">
            <button onclick="w3_close()" class="w3-bar-item w3-button w3-large sidebar-text">Close &times;</button>
            <a href="./calendar.html" class="w3-bar-item w3-button sidebar-text">Calendar</a>
            <a href="./todo.html" class="w3-bar-item w3-button sidebar-text">To-Do List</a>
            <a href="./gallery.html" class="w3-bar-item w3-button sidebar-text">Image Gallery</a>
            <a href="./groups.html" class="w3-bar-item w3-button sidebar-text">Change Group</a>
            <a href="./login.html" class="w3-bar-item w3-button sidebar-text">Sign Out</a>
        </div>
        <div class="background">
            <button class="w3-button w3-xlarge" style="position: fixed;" onclick="w3_open()">â˜°</button>
            <button type="button" class="btn btn-outline-warning add-new-image-btn" onclick="openForm()">Upload Image</button>
            <div class="form-popup form-container" id="myForm">
                <div>
                    <h4 class="form-headings">Upload Image</h4>
                    <input type="file" accept="image/*" name="image" id="file" onchange="loadFile(this)"></input><br>
                </div>
                <div style="margin-bottom: 20px;">
                    <h4 class="form-headings">Image Caption</h4>
                    <input type="text" id="caption-input" style="height: 80px;"></input>
                </div>
                <button type="button" class="btn btn-success form-btns" onclick="upload_pic()">Upload</input>
                <button type="button" class="btn btn-danger form-btns" onclick="closeForm()">Close</button>
                </div>
            <div class="img-display">
                <span class="img-display-left">
                    <div class="gal-heading">G</div>
                    <div class="gal-heading">A</div>
                    <div class="gal-heading">L</div>
                    <div class="gal-heading">L</div>
                    <div class="gal-heading">E</div>
                    <div class="gal-heading">R</div>
                    <div class="gal-heading">Y</div>
                </span>
                <span class="img-display-right">
                    <img src="./images/broken-image.png" alt="./images/broken-image.png" width="700" height="500" id="main-display-img" style="border-radius: 10px;">
                    <div class="desc" id="caption-div">Caption your pictures here!!</div>
                </span>
                <div class="delete-pic" onclick="delete_picture()">x</div>
            </div>
            <div class="img-scroll" id="scroll-div"></div>
        </div>
    </body>
    <script>
        
    </script>
</html>
